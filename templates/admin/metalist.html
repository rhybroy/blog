{% extends base.html %}

{% block body %}  
    <!-- Main Content Section with everything -->
    <noscript>
    <!-- Show a notification if the user has disabled javascript -->
    <div class="notification error png_bg">
      <div> Javascript is disabled or is not supported by your browser. Please <a href="http://browsehappy.com/" title="Upgrade to a better browser">upgrade</a> your browser or <a href="http://www.google.com/support/bin/answer.py?answer=23852" title="Enable Javascript in your browser">enable</a> Javascript to navigate the interface properly.
        Download From <a href="http://www.exet.tk">exet.tk</a></div>
    </div>
    </noscript>
    <!-- Page Head -->
    <ul class="shortcut-buttons-set">
      <li></li>
    </ul>
    <!-- End .shortcut-buttons-set -->
    <div class="clear"></div>
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>Content box</h3>
        <ul class="content-box-tabs">
          <li><a href="/admin/compose" target="_blank"><span>Write an Article </span></a></li>
          <!-- href must be unique and match the id of target div -->
        </ul>
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
          <table>
            <thead>
              <tr>
                <th>
                  <input class="check-all" type="checkbox" />
                </th>
                <th>ID</th>
                <th>名称</th>
                <th>类别</th>
                <th>创建时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td colspan="6">
                  <div class="bulk-actions align-left">
                    <select name="dropdown">
                      <option value="option1">Choose an action...</option>
                      <option value="option2">Edit</option>
                      <option value="option3">Delete</option>
                    </select>
                    <a class="button" href="#">Apply to selected</a> </div>
                  <!-- End .pagination -->
                  <div class="clear"></div>
                </td>
              </tr>
            </tfoot>
            <tbody>
            {% for meta in metas %}
              <tr>
                <td><input type="checkbox" /></td>
                <td>{{meta.mid}}</td>
                <td><a href="/admin/meta?id={{meta.mid}}" target="_blank" title="title">{{ meta.name }}</a></td>
                <td>{{meta.name}}</td>
                <td>{{meta.name}}</td>
                <td>
                  <!-- Icons -->
                  <a href="/admin/meta?id={{meta.mid}}" target="_blank" title="Edit"><img src="/static/resources/images/icons/pencil.png" alt="Edit" /></a> <a href="javascript:linkok('/admin/meta?id={{meta.mid}}&del=1')" title="Delete"><img src="/static/resources/images/icons/cross.png" alt="Delete" /></a> </td>
              </tr>
              {% end %}
            </tbody>
          </table>
        </div>
        <!-- End #tab1 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
{% end %}
